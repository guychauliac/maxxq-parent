name: Deploy snapshot to github packages 

# Run workflow when the workflow to check the quality is completed
on:
  push:
    branches: [ master ]
    
jobs:
  publish-package:
    permissions:
      contents: read
      packages: write
    uses: maxxq-org/maxxq-workflows/.github/workflows/maven-publish-snapshot-githubpackages.yml@main
    with:
      java-version: '17'
      java-distribution: 'temurin'
      maven-deployment-repo: 'https://maven.pkg.github.com/maxxq-org/maxxq-parent'
 
